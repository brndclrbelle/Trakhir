<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation - Spherica Dining</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: gold;
        }
        form {
            max-width: 400px;
            margin: 20px auto;
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        label {
            font-size: 1rem;
            font-weight: bold;
            color: gold;
        }
        input, button {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
        }
        input {
            background-color: #222;
            color: #fff;
        }
        input::placeholder {
            color: #aaa;
        }
        button {
            background-color: gold;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }
        button:hover {
            background-color: #e6b800;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #222;
            border-top: 2px solid gold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Make a Reservation</h1>
    </header>
    <main>
        <form id="reservationForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="time">Time:</label>
            <input type="text" id="time" name="time" value="18:00" readonly>
            
            <label for="adults">Number of Adults:</label>
            <input type="number" id="adults" name="adults" min="0" placeholder="Enter number of adults" required>
            
            <label for="children">Number of Children:</label>
            <input type="number" id="children" name="children" min="0" placeholder="Enter number of children">
            
            <label for="occasion">Occasion (optional):</label>
            <input type="text" id="occasion" name="occasion" placeholder="Specify an occasion">
            
            <button type="submit">Reserve Now</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Spherica Dining. All rights reserved. | Address: Seminyak, Bali</p>
    </footer>
</body>
</html>
